<VirtualHost 143.107.118.11:80 [2001:12d0:a080::11]:80>
   Alias /inscricao /home/sistemas/inscricao/public
   <FilesMatch \.php$>
     SetHandler "proxy:unix:/run/php/php7.2-fpm.sock|fcgi://localhost"
   </FilesMatch>
   <Directory /home/sistemas/inscricao/public>
     Options FollowSymLinks
     AllowOverride All
     Require all granted
   </Directory>
RewriteEngine on
RewriteCond %{SERVER_NAME} =sistemas.eel.usp.br/inscricao
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost 143.107.118.11:443 [2001:12d0:a080::11]:443>
  Alias /controle_resmas /home/sistemas/inscricao/public
  ServerAdmin suporte@ci.eel.usp.br
  ServerName sistemas.eel.usp.br
  #Header always set Strict-Transport-Security "max-age=63072000; includeSubdomains;"
  CustomLog /var/log/apache2/access.log combined
  SSLEngine on
  SSLProtocol -All +TLSv1 +TLSv1.1 +TLSv1.2
  SSLCipherSuite ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA
  SSLHonorCipherOrder On
  ServerSignature On
  #SSLCertificateFile /etc/apache2/apache.pem
  SSLCertificateFile /etc/apache2/ssl/eel.usp.br.crt
  SSLCertificateKeyFile /etc/apache2/ssl/eel.usp.br.key
  SSLCertificateChainFile /etc/apache2/ssl/ChainICPEDU.pem
  <FilesMatch \.php$>
     SetHandler "proxy:unix:/run/php/php7.2-fpm.sock|fcgi://localhost"
  </FilesMatch>
  <Directory /home/sistemas/inscricao/public>
     Options FollowSymLinks
     AllowOverride All
     Require all granted
   </Directory>
</VirtualHost>
